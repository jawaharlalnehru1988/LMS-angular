<h2 mat-dialog-title>Add New Books</h2>
<mat-dialog-content>
  <p>Fill new book's Details</p>
  <form [formGroup]="bookDetailGroup">

      <div>
          <mat-form-field>
    <mat-label>Book Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>
  </div>
  <div>
  <mat-form-field>
    <mat-label>Author</mat-label>
    <input matInput formControlName="author"  />
</mat-form-field>
</div>
<div>
    <mat-form-field>
        <mat-label>ISBN number</mat-label>
        <input matInput formControlName="isbn" />
    </mat-form-field>
</div>
</form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="animal()" (click)="submitData(bookDetailGroup.value)" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
