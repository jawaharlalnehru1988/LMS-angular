
<button mat-raised-button (click)="openDialog()" class="demo-button">
  Add Books
</button>
<mat-form-field>
    <mat-label>Search Books</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Rama" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author Name </th>
        <td mat-cell *matCellDef="let row"> {{row.author}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN No </th>
        <td mat-cell *matCellDef="let row"> {{row.isbn}} </td>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="borrowedId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrowed Id </th>
        <td mat-cell *matCellDef="let row"> {{row.isbn}} </td>
      </ng-container>
      
      <ng-container matColumnDef="borrowedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrowed Date </th>
        <td mat-cell *matCellDef="let row"> {{row.borrowedDate}} </td>
      </ng-container>

      <ng-container matColumnDef="returnDueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Return Due Date </th>
        <td mat-cell *matCellDef="let row"> {{row.returnDueDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
